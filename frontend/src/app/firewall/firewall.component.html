
<div class="example-container mat-elevation-z8">
    <h3>FIREWALL</h3>
    <div class="example-loading-shade" *ngIf="rules.length === 0">
        <mat-spinner *ngIf="rules.length === 0"></mat-spinner>
    </div>
    
    <div class="example-table-container">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>
        
        <table mat-table [dataSource]="dataSource" class="example-table" 
                matSort matSortDisableClear>
            <!-- Firewall Rule Column -->
            <ng-container matColumnDef="rule_num">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Num </th>
                <td mat-cell *matCellDef="let element"> {{element.rule_num}} </td>
            </ng-container>
            <!-- IP Column -->
            <ng-container matColumnDef="ip">
                <th mat-header-cell *matHeaderCellDef> IP </th>
                <td mat-cell *matCellDef="let element"> {{element.ip_address}} </td>
            </ng-container>

            <!-- IP Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> ACTION </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-mini-fab color="warn" type="button" (click)="deleteRule(element.rule_num)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
